<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .header-container {
            padding: 20px 0;
            background-color: #efebe7;
            border-bottom: 1px solid #eaeaea;
        }

        .logo {
            height: 120px;
            margin: 0;
            margin-left: 10px;
            margin-top: -10px;
        }

        .logo span {
            display: block;
            font-size: 14px;
            font-weight: normal;
        }


        .navbar-nav .nav-link {
            color: #000;
            margin: 0 10px;
            font-family: "DM Serif Text", serif;
  font-weight: 400;
  font-style: normal;
  font-size: large;
        }

        .navbar-nav .nav-link:hover {
            color: #666;
        }

        
        .contact-form {
            padding: 40px 0;
            background-color: #f9f9f9;
        }
        .contact-form .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .contact-form h1 {
            font-family: "Playfair Display", serif;
            font-size: 36px;
            text-align: center;
            margin-bottom: 20px;
        }
        .contact-form .form-group {
            margin-bottom: 20px;
        }
        .contact-form .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .contact-form .form-group input,
        .contact-form .form-group textarea {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .contact-form .form-group textarea {
            resize: vertical;
        }
        .contact-form .btn {
            background-color: #f0c040;
            border: none;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
        }
        .contact-form .btn:hover {
            background-color: #d4a93e;
        }
        .footer {
            background-color: #777;
            color: #fff;
        }

        .footer-title {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
            font-family: "DM Serif Text", serif;
  font-weight: 400;
  font-style: normal;
        }

        .footer p {
            font-family: "DM Serif Text", serif;
  font-weight: 400;
  font-style: normal;
            font-size: 14px;
            line-height: 1.6;
        }

        .footer .social-icons a {
            font-size: 18px;
            margin-right: 15px;
            transition: color 0.3s;
        }

        .footer .social-icons a:hover {
            color: #f0c040;
        }

        .footer-contact {
            margin-bottom: 20px;
        }

        .footer-contact i {
            font-size: 24px;
            margin-right: 10px;
            vertical-align: middle;
        }

        .footer-contact p {
            font-family: "DM Serif Text", serif;
  font-weight: 400;
  font-style: normal;
            display: inline-block;
            vertical-align: middle;
            margin: 0;
            font-size: 14px;
        }
        @media (max-width: 767px) {
            .logo {
                height: 60px;
            }

            .contact-form h1 {
                font-size: 24px;
            }
        }

        @media (max-width: 575px) {
            .navbar-nav .nav-link {
                font-size: medium;
                margin: 0 5px;
            }

            .contact-form .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header class="header-container">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <!-- <img class="logo" src="Olivia Bake.png" alt="Logo"> -->
                </div>
                <div class="col-lg-6">
                    <nav class="navbar navbar-expand-lg">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item"><a class="nav-link" href="index.html">
                                <i class="bi bi-house"></i> Home</a></li>
                              <li class="nav-item"><a class="nav-link" href="MyBakes.html">
                                <i class="bi bi-cake2"></i> My Bakes</a></li>
                              <li class="nav-item"><a class="nav-link" href="contact.html"> 
                                <i class="bi bi-envelope"></i> Contact</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <section class="contact-form">
        <div class="container">
            <h1>Contact Us</h1>
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="Your Phone Number">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" rows="4" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </section>
    <footer class="footer bg-dark text-white py-5">
        <div class="container">
            <div class="row">
                
                <div class="col-lg-6">
                    <h2 class="footer-title">Get in Touch</h2>
                    <p>Complete the form to reach out or connect via social media. Feel free to drop an email for any further information.</p>
                    <div class="social-icons">
                        <a href="#" class="text-white mr-3"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="text-white mr-3"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="text-white mr-3"><i class="fab fa-instagram"></i></a>
                        <a href="#" class="text-white"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>

                
                <div class="col-lg-3">
                    <div class="footer-contact">
                        <i class="fas fa-map-marker-alt"></i>
                        <p>Address: 123 Main Street<br>City, State 12345</p>
                    </div>
                </div>

                <div class="col-lg-3">
                    <div class="footer-contact">
                        <i class="fas fa-envelope"></i>
                        <p>Email: abhabakes@gmail.com</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>

   
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
